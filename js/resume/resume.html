<h1><span style="color:#ff5b33">R</span>esume</h1>

<div class="container">
    <div class='resume' ng-repeat="data in resume">
        <div class='image'>{{data.image}}</div>
        <div class='company'><span style="color: #ff5b33">Company: </span>{{data.company}}</div>
        <div class='position'><span style="color: #ff5b33">Position: </span>{{data.position}}</div>
        <div class='description'><span style="color: #ff5b33">Description: </span>{{data.description}}</div>
    </div>  
</div>
